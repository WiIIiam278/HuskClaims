name: Release Tests & Publish

on:
  release:
    types: [ 'published' ]

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI 🛎️'
        uses: actions/checkout@v4
      - name: 'Set up JDK 21 📦'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: 'Build with Gradle 🏗️'
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build test publish
        env:
          RELEASES_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          RELEASES_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: 'Publish Test Report 📊'
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # Continue on failure
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: 'Publish to William278.net 🚀'
        uses: WiIIiam278/bones-publish-action@v1
        with:
          api-key: ${{ secrets.BONES_API_KEY }}
          project: 'huskclaims'
          channel: 'release'
          version: ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          distro-names: |
            paper
            fabric-1.21.1
            fabric-1.21.4
          distro-groups: |
            paper
            fabric
            fabric
          distro-descriptions: |
            Paper
            Fabric 1.21.1
            Fabric 1.21.4
          files: |
            target/HuskClaims-Paper-${{ github.event.release.tag_name }}.jar
            target/HuskClaims-Fabric-${{ github.event.release.tag_name }}+mc.1.21.1.jar
            target/HuskClaims-Fabric-${{ github.event.release.tag_name }}+mc.1.21.4.jar