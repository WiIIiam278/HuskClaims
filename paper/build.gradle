    dependencies {
        exclude(dependency('com.mojang:brigadier'))
    }

    relocate 'net.jodah', 'net.william278.huskclaims.libraries'
    relocate 'org.apache.commons.io', 'net.william278.huskclaims.libraries.commons.io'
